<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="" name="description"/>
    <meta content="William Zhang" name="author"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="images/favicon.ico" rel="icon" type="image/ico"/>
    <link href="styles/main-min.css" rel="stylesheet"/>
    <title>Dot Maze</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	$(".pause-buttons").css("cursor", "default");
	$(".pause-buttons").attr("disabled", "true");
</script>
<body>
	<div id="sidebar-wrapper">
		<div id="sidebar">
		</div>
	</div>
	<div id="start-wrapper">
		<button id="start-button" onclick="start()">START</button>
	</div>
	<div id="pause-wrapper">
		<div id="pause">
			<button class="pause-buttons" onclick="resume()">Resume</button>
			<button class="pause-buttons">Settings</button>
			<button class="pause-buttons" onclick="javascript:self.close()">Quit</button>
		</div>
	</div>
    <div id="wrapper">
        <div id="menu">
        	<div class="toggle-background">
        		<button class="toggle-buttons" id="menu-toggle-button"></button>
           	</div>
           	<div id="name">Dot Maze</div>
			<!--<div class="toggle-background">
        		<button class="toggle-buttons" id="pause-button"></button>
           	</div>-->
        </div>
		<div id="content-wrapper">
            <div id="content" style="margin:-15px">
				<div id="game-wrapper">
					<canvas width="2560" height="1440" id="game">
					</canvas>
				</div>
				<script src="scripts/game.js"></script>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
