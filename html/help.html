<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="" name="description"/>
    <meta content="William Zhang" name="author"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../images/favicon.ico" rel="icon" type="image/ico"/>
    <link href="../styles/main.css" rel="stylesheet"/>
    <title>Help</title>
</head>
<style>
	#wasd-bottom,#wasd-top{width:250px;display:block;text-align:center;float:left}#wasd-wrapper{margin-top:15px;margin-bottom:15px}#wasd-top{margin-bottom:5px}#wasd-bottom{clear:both}.wasd-key{width:75px;height:75px;font-size:44px;color:#424242;background-color:#eee;border-radius:15px;display:inline-block;-webkit-box-shadow:0 2px 10px 0 rgba(0,0,0,.16),0 2px 5px 0 rgba(0,0,0,.26);-moz-box-shadow:0 2px 10px 0 rgba(0,0,0,.16),0 2px 5px 0 rgba(0,0,0,.26);box-shadow:0 2px 10px 0 rgba(0,0,0,.16),0 2px 5px 0 rgba(0,0,0,.26) -webkit-transition: all .1s ease;-moz-transition:all .1s ease;-ms-transition:all .1s ease;-o-transition:all .1s ease;transition:all .1s ease}</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<body>
	<div id="sidebar-wrapper">
		<div id="sidebar">
		</div>
	</div>
    <div id="wrapper">
        <div id="menu">
        	<div id="toggle-background">
        		<button id="toggle-button">
        		</button>
           	</div>
           	<div id="name">Help</div>
        </div>
		<div id="content-wrapper">
            <div id="content">
				<h1>Instructions</h1>
                <div id="text">
					<span>Use the WASD keys to guide the dot around the maze.</span>
					<div id="wasd-wrapper">
						<div id="wasd-top">
							<button id="w-wasd" class="wasd-key">W</button>
						</div>
						<div id="wasd-bottom">
							<button id="a-wasd" class="wasd-key">A</button>
							<button id="s-wasd" class="wasd-key">S</button>
							<button id="d-wasd" class="wasd-key">D</button>
						</div>
					</div>
				</div>
				<script>
					var keyDict = {
						65: "a", //left
						68: "d", //right
						87: "w", //up
						83: "s", //down
					}
					$(function() {
						$(document).on('keydown', function(e) {
							var code = e.keyCode ? e.keyCode : e.which;
							$("#" + keyDict[code] + "-wasd").css("background-color", "#BDBDBD");
						});
						$(document).on('keyup', function(e) {
							var code = e.keyCode ? e.keyCode : e.which;
							$("#" + keyDict[code] + "-wasd").css("background-color", "#eee");
						});
					});
				</script>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/script.js"></script>
</html>
